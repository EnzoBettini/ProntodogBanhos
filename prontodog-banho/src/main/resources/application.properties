# =======================================

# = IMPORTAR VARIÁVEIS EXTERNAS

# =======================================

# Diz ao Spring para carregar o arquivo .env da raiz do projeto

spring.config.import=optional:file:.env



# =======================================

# = INFORMAÇÕES DA APLICAÇÃO

# =======================================

spring.application.name=prontodog-banho



# =======================================

# = DATASOURCE (SUPABASE POSTGRES)

# =======================================

# As configurações agora vêm do arquivo .env

spring.datasource.url=${DB_URL}

spring.datasource.username=${DB_USER}

spring.datasource.password=${DB_PASSWORD}



# =======================================

# = JPA / HIBERNATE

# =======================================

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Esta linha é ótima e já define seu schema padrão!

spring.jpa.properties.hibernate.default_schema=banhoetosa



# =======================================

# = JACKSON (JSON)

# =======================================

# Configuração de timezone para evitar problemas de data

spring.jackson.time-zone=UTC

spring.jackson.date-format=yyyy-MM-dd

spring.jackson.serialization.write-dates-as-timestamps=false



# Configurações para resolver problemas de serialização com Hibernate proxies

spring.jackson.serialization.fail-on-empty-beans=false